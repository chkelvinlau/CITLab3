<!DOCTYPE html>
<html>
    <head>
        <title>Dude</title>
    </head>
    <style>
        #display {
            background-color:royalblue;
            width:100vw;
            height:100vh;
            position:fixed;
            left:0;
            top:0;
        }
        
        #button {
            width: 200px;
            height: 50px;
            position:absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            margin:auto;
        }
    </style>
    <body>
        New Changes
        <div id="display">
            <button id="button">COOL STUFF</button>
        </div>
        <script>
            var myButton = document.getElementById("button");
            var myDisplay = document.getElementById("display");
            
            myButton.onclick = function(){
                myDisplay.style.backgroundColor = "#AAA";
                myButton.style.width = "100px";
                myButton.style.height = "100px";
                
            }
        </script>
    </body>
</html>
